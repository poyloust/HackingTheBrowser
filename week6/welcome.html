<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            
        }

        body {

            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .widgetItem {
            height: 30px;
            width: 74%;
            float: left;
            padding: 15px 1% 15px 3%;
            border-radius: 6px;
            border: 1px solid #f5f5f5;
            margin: 5px 8%;
        }

        .widgetItem:hover {
            box-shadow: 0 0 18px 2px rgba(189, 189, 189, 0.15);
        }

        li {
            width: 100%;
            height: 100%;
            color: #919191;
            font-size: 14px;
            font-weight: 400;
            /* display: inline-block; */
            /* padding: 23px 0px 23px 40px; */
        }

        img {
            /* padding:0 20px 0 -10px; */
            float: left;
            width: 10%;
        }

        .itemTitle {
            font-weight:300;
            float: left;
            width: 80%;
            height: 100%;
            display: flex;
            align-items: center;
            overflow: hidden;
            margin-left: 5%;
        }

        #bookmarks {
            height: 83.5vh;
            white-space: nowrap;
            overflow-x: scroll;
            overflow-y: hidden;
            margin-left: -20px;
        }

        #bookmarks ul {
            display: inline-block;
            width: 400px;
            height: 70vh;
            border-radius: 25px;
            margin: 40px 24px 60px 24px;
            background-color: #fff;
            box-shadow: 0 0 18px 5px rgba(189, 189, 189, 0.14);
            overflow: scroll;
        }

        .title {
            font-size: 24px;
            font-weight: 200;
            /* border-bottom: solid 1px #f5f5f5; */
            padding: 35px 35px 25px 40px;
            position: sticky;
            top: 0;
            background-color: #fff;
        }

        .openBtn {
            width: 90px;
            height: 35px;

            float: right;
            background-color: #fff;
            border-radius: 6px;
            border: 1px solid #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 200;
        }

        .openBtn:hover {
            font-weight: 400;
            box-shadow: 0 0 18px 2px rgba(189, 189, 189, 0.08);
            cursor: pointer;
        }

        .deleteBtn {
            font-size: 1px;
            background-color: rgba(226, 0, 8, 0.824);
            ;
            width: 13px;
            height: 13px;
            border-radius: 40px;
            border: none;
            float: right;
            position: relative;
            top: -22px;
            right: -110px;
            transition: 0.5s ease-in-out;
            color: white;
        }

        .deleteBtn:hover {
            font-size: 10px;
            color: white;
            width: 46px;
            height: 46px;
            position: relative;
            top: -37px;
            right: -130px;
            background-color: red;
            box-shadow: 0 0 18px 12px rgba(189, 189, 189, 0.2);
        }

        .wrapper {
            background-color: #FCFCFC;
            /* background-color: red; */
            padding: 88px 150px 0 100px;
            height: 90vh;
            overflow: hidden;
        }

        h1 {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 100;
            font-size: 40px;
            padding: 10px 0 8px 15px;
        }

        .gradientLeft {
            width: 150px;
            height: 76vh;
            filter: blur();
            background: linear-gradient(to right, #fcfcfc, 60%, #fcfcfcea, 80%, #fcfcfc8a);
            z-index: 100;
            float: left;
            position: absolute;
            left: -10px;
        }

        .gradientRight {
            width: 150px;
            height: 76vh;
            filter: blur();
            background: linear-gradient(to left, #fcfcfc, 60%, #fcfcfcea, 80%, #fcfcfc8a);
            z-index: 100;
            float: right;
            position: absolute;
            right: 14px;
        }

        .logo {
            float: left;
            position: absolute;
            top: 38px;
            left: 76px; 
            z-index: 1;
        }
    </style>
    <!-- <script src="test.js"></script> -->
</head>

<body>
    <div class="wrapper">

        <h1>
            <img class="logo" src="imgs/logo.png">
            Let's go back to where you left off...
        </h1>
        <div>
            <div class="gradientLeft"></div>

            <div class="gradientRight"></div>

            <ul id="bookmarks">
            </ul>
        </div>
        <script src="welcome.js"></script>
    </div>
</body>

</html>
